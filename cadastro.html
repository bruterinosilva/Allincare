<body>

    <div class="header">
        <div class="container">

            <img src="./assets/imgs/logo.png" class="logo">
            <ul class="navbar">
                <li><a class="navbar_btn" href="home.html">Início</a></li>
                <li><a class="navbar_btn" href="simule.html">Simulador</a></li>
                <li><a class="navbar_btn" href="tecnologia.html">Tecnologia</a></li>
                <li><a class="navbar_btn" href="sobre.html">Sobre nós</a></li>
                <li><a class="navbar_btn agora" href="cadastro.html">Cadastro</a></li>
                <li><a class="navbar_btn login_btn" href="login.html">Login</a></li>

            </ul>

        </div>
    </div>

    <div class="banner">
        <div class="container cadastro">
            <div class="card">
                <h2>Cadastre-se aqui!</h2>
                <form>
                    <label for="usuarioInput">Nome de usuário: </label>
                    <input type="text" required id="usuarioInput">
                    <label for="cpfinput">CPF: </label>
                    <input type="number" required id="cpfInput">
                    <label for="telefoneInput"> Telefone celular: </label>
                    <input type="number" required id="telefonelInput">
                    <label for="emailInput"> E-mail: </label>
                    <input type="email" required id="emailInput">
                    <br>
                    <label for="empresaInput">Empresa correspondente:</label>
                    <div class="select_empresa">

                        <select id="empresaInput">
                            <option value="FreteBras">FreteBras</option>
                            <option value="Loggi">Loggi</option>
                            <option value="Lalamove">Lalamove</option>

                        </select>
                    </div>
                    <br>

                    <label for="cargoInput">Cargo:</label>
                    <div class="select_cargo">

                        <select id="cargoInput">
                            <option value="Diretor_Financeiro">Diretor Financeiro (CFO)</option>
                            <option value="Diretor_Operacoes">Diretor de Operações (COO)</option>
                            <option value="Diretor_Executivo">Diretor Executivo (CEO)</option>
                            <option value="Diretor_Tecnologia (CTO)">Diretor-Chefe de Tecnologia (CTO)</option>
                            <option value="Diretor_TI">Diretor de TI (CIO)</option>
                            <option value="Diretor_Receita">Diretor de Receita (CRO)</option>

                        </select>
                    </div>

                    <!-- <button type="button">Cadastrar</button> -->
                    <input class="btn_cadastrar" type="submit" value="cadastrar">
                </form>
            </div>

            <div class="img_cadastro">
                <img src="./assets/imgs/Rectangle 69.png">
            </div>
        </div>
    </div>
    <div class="footer">

        <div>
            <h4>Copyright &copy; 2022 Allincare. Todos os direitos reservados.</h4>
        </div>

        <div class="icons">
            <a class="facebook" href="https://www.facebook.com/Allincare-113634227988744">
                <img src="./assets/imgs/facebook_img.png">
            </a>

            <a class="instagram" href="https://www.instagram.com/allincarecontroltech/">
                <img src="./assets/imgs/instagram_img.png">
            </a>

            <a class="linkedin" href="https://www.linkedin.com/company/allincare">
                <img src="./assets/imgs/linkedin_img.png">
            </a>
        </div>

        <div>
            <h5>Contato</h5>
            <p>E-mail: allincarecontroltech@gmail.com</p>
            <p>Telefone: (11) 0000-0000 </p>

        </div>

    </div>

</body>
